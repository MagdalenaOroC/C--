services:
  - type: web
    name: gini-app
    env: python
    plan: free
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y build-essential nasm
      cd "TP_2/iteracion 2" && make
      cp gini ../app/gini_exec/
      pip install -r TP_2/app/requirements.txt
    startCommand: python3 TP_2/app/app.py
